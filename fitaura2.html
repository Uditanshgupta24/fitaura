<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitAura Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1523381210434-271e8be1f52b') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* Beige overlay for softness */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(245, 245, 220, 0.7);
      z-index: 0;
    }

    /* BIG moving text */
    .moving-text {
      position: absolute;
      top: 25%;
      width: 200%;
      font-size: 90px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: rgba(128, 0, 0, 0.15); /* elegant maroon with transparency */
      white-space: nowrap;
      animation: moveText 20s linear infinite;
      z-index: 1;
    }

    @keyframes moveText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    form {
      position: relative;
      z-index: 2; /* Keeps form above text */
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 350px;
      border-top: 6px solid #800000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #800000;
      font-weight: bold;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #800000;
      outline: none;
      box-shadow: 0 0 6px rgba(128,0,0,0.3);
    }

    button {
      background: #800000;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a52a2a;
    }

    .terms {
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- Big background moving text -->
  <div class="moving-text">Letâ€™s start your styling with us</div>

  <form>
    <h2>FitAura Registration</h2>
    
    <label>Full Name</label>
    <input type="text" placeholder="Enter your full name" required>
    
    <label>Email</label>
    <input type="email" placeholder="Enter your email" required>
    
    <label>Password</label>
    <input type="password" placeholder="Enter password" required>
    
    <label>Gender</label><br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other
    <br><br>
    
    <label>Country</label>
    <select>
      <option value="">Select your country</option>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Other</option>
    </select>
    
    <label class="terms">
      <input type="checkbox" required> I agree to FitAura's Terms & Conditions
    </label>
    
    <button type="submit">Register</button>
  </form>
</body>
</html>
